<div id="navber">
    <div id="sb">
        <div id="sbd">
            <div class="SBDp AB">欢迎进入{pboot:companyname}公司官网</div>
            <div class="SBDp AC">联系电话: <span>{pboot:companymobile}</span> {pboot:companycontact} (同微信) &nbsp;全国咨询电话:
                <span>{pboot:companyphone}</span></div>
        </div>
    </div>
    <div id="nav">
        <div id="navLogo">
            <a href="/">
                <div id="navImg"><img src="{pboot:sitelogo}" alt=""></div>
            </a>
        </div>
        <div id="navb">
            <a href="/">
                <div class="navbe" {pboot:if(0=={sort:scode})}id="active" {/pboot:if}>
                    <div class="navbee">网站首页
                    </div>
                    <div class="navs"></div>
                </div>
            </a>
            {pboot:nav num=6}
            <a href="[nav:link]">
                <div class="navbe" style="position: relative;" {pboot:if( '[nav:scode]'=='{sort:tcode}' )}id="active" {/pboot:if}>
                    <div class="navbee">[nav:name]</div>
                    <div class="navs"></div>
                    <div class="navaa">
                        {pboot:2nav parent=[nav:scode]}

                        <a href="[2nav:link]">
                                [2nav:name]
                            </a> {/pboot:2nav}
                    </div>
                </div>

            </a>
            {/pboot:nav}
        </div>
    </div>
    <style>
        #active {
            color: #f00;
            display: block;
        }
        
        .active {
            color: #f00;
        }
    </style>
</div>
<div class="nanya"></div>
<div id="rotations" style="position: relative;top: 0px;">
    <div id="surfaceMain">
        {pboot:slide gid=1 num=5}
        <a href="[slide:link]" class="navberA"><img src="[slide:src]" class="obj" id="obj" style="position: relative;z-index: 1;"></a>
        {/pboot:slide}
    </div>
    <div style="position: absolute;top: 0;width: 100%;">
        <video src="{pboot:sitetplpath}/images/333.mp4" muted loop autoplay width="100%"></video>
    </div>
    <div style="text-align:center;position: absolute; bottom: -50px; width: 100%;z-index: 51;top: 500px;">
        {pboot:slide gid=1}
        <span class="dot " onclick="add([slide:n])"></span> {/pboot:slide}
    </div>
</div>
<div id="RRRTS">
    <form id="RRRTSForm" action="{pboot:scaction}" method="get" style="float: left;position: relative;left: 30px;">
        <input type="text" value="{label:gj}" class="RRRTS" name="keyword">
        <button type="submit" class="RRRTSI">搜索</button>
    </form>
</div>

<script type="text/javascript">
    var curIndex = 0;
    // var timeInterval = 3000;

    var timeId = null;
    var arr = document.getElementsByClassName("obj");
    var dots = document.getElementsByClassName("dot");
    dots[0].className += "active";

    ;
    timeId = setInterval('changeImg()', 3500);

    for (var i = 1; i < arr.length; i++) {
        arr[i].style.display = "none"

    }



    function add(n) {

        for (var i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace("active", "");
            arr[i].style.display = "none";
        }

        dots[n].className += "active";
        arr[n].style.display = "block";

        if (n < arr.length - 1) {
            clearInterval(timeId);
            timeId = setInterval('changeImg()', 3500);
        }

        if (n == arr.length - 1) {
            clearInterval(timeId);
            timeId = setInterval('changeImg()', 15000);
        }
    };

    function changeImg() {
        var obj = document.getElementById("obj");
        if (curIndex == arr.length - 1) {
            curIndex = 0;
        } else {
            curIndex++;
        }

        if (curIndex < arr.length - 1) {
            clearInterval(timeId);
            timeId = setInterval('changeImg()', 3500);
        }

        if (curIndex == arr.length - 1) {
            clearInterval(timeId);
            timeId = setInterval('changeImg()', 15000);
        }




        for (var i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace("active", "");
            arr[i].style.display = "none";
        }
        dots[curIndex].className += "active";
        arr[curIndex].style.display = "block";
        // obj = arr[curIndex];
    }
</script>
