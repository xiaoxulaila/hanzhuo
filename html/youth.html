                <div class="aaa">

                    <a href="[nav:link]" class="navclass {pboot:if([nav:scode]=={sort:scode})} activeq {/pboot:if}">
                        <div class="baseMRNavder">[nav:name]</div>
                    </a>
                    {/pboot:nav}
                </div>
            </div>


            <div class="baseMRNew">
                {pboot:list num=12}
                <a href="[list:link]">
                    <div class="baseMRN">
                        <div class="baseMRNImg"><img src="[list:ico]" alt=""></div>
                        <div class="baseMRNH1">[list:title]</div>
                        <div class="baseMRNH5">[list:subtitle]</div>
                    </div>
                </a>
                {/pboot:list}
            </div>
            <div id="newsPage">
                {page:bar}
            </div>
        </div>
    </div>
